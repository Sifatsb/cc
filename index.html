<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Converter</h1>
            <p>This will convert Currency of different region </p>

        </div>


        <div class="currencyInput">
            <input id="tk" type="number" placeholder="BD Tk">
            <input id="dolar" type="number" placeholder="Us Dollar">
            <input id="indianRs" type="number" placeholder="Indian Ruppee">
            <input id="lankaRs" type="number" placeholder="Sri lanka Ruppee">

        </div>

    </div>
    
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
